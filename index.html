<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- SEO Meta Tags -->
    <meta name="description" content="A premium 3D professional portfolio template.">
    <meta name="keywords" content="portfolio, 3d, dark mode, developer, designer">
    <meta name="author" content="Your Name">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourwebsite.com/">
    <meta property="og:title" content="Your Name - 3D Portfolio">
    <meta property="og:description" content="Premium professional portfolio with 3D interactions.">
    <meta property="og:image" content="https://api.dicebear.com/9.x/avataaars/svg?seed=Professional">

    <title>Your Name - 3D Portfolio</title>

    <link rel="shortcut icon" href="https://api.dicebear.com/9.x/avataaars/svg?seed=Professional" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Background Orbs (Decorative) -->
    <div style="position:fixed; top:-10%; left:-10%; width:50%; height:50%; background:radial-gradient(circle, rgba(212,175,55,0.1), transparent 70%); z-index:-1; filter:blur(80px);"></div>
    <div style="position:fixed; bottom:-10%; right:-10%; width:50%; height:50%; background:radial-gradient(circle, rgba(59,130,246,0.1), transparent 70%); z-index:-1; filter:blur(80px);"></div>

    <!-- Theme Toggle -->
    <button id="theme-toggle" aria-label="Toggle Theme">
        <i class="fas fa-sun"></i>
    </button>

    <header class="container">
        <div class="profile-header" id="hero-section">
            <!-- Content Injected via JS -->
        </div>
    </header>

    <main class="container">

        <section id="about" class="section">
            <!-- Content Injected via JS -->
        </section>

        <section id="skills" class="section">
            <!-- Content Injected via JS -->
        </section>

        <section id="services" class="section">
            <!-- Content Injected via JS -->
        </section>

        <section id="experience" class="section">
            <!-- Content Injected via JS -->
        </section>

        <section id="awards" class="section">
            <!-- Content Injected via JS -->
        </section>

        <section id="cool-facts" class="section">
            <!-- Content Injected via JS -->
        </section>

        <section id="faq" class="section">
            <!-- Content Injected via JS -->
        </section>

        <section id="contact" class="section">
            <h3 class="section-title">Connect</h3>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="btn-primary">Initialize Contact</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; <span id="year"></span> <span id="footer-name"></span>. Crafted with precision.</p>
        <p class="credits">Template by <a href="https://github.com/LehlohonoloHope" target="_blank">@LehlohonoloHope</a></p>
    </footer>

    <!-- Load Config First -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
